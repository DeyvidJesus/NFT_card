<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT card component</title>
</head>
<body>
    <div id="card">
        <div id="img-container">
            <img id="equilibrium-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
            <div id="equilibrium-background"></div>
            <img id="equilibrium-hover" src="images/icon-view.svg" alt="">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="info-container">
            <p><img id="icon-ethereum" src="images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</p>
            <p><img id="clock-icon" src="images/icon-clock.svg" alt="clock icon">3 days left</p>
        </div>
        <hr>
        <div id="avatar-container">
            <img id="avatar" src="images/image-avatar.png" alt=""> 
            <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
    </div>
</body>
</html>
